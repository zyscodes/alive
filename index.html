            --text-main: #ffffff;
            --text-sub: #666;
            --accent-blue: #2979ff;
            --accent-red: #ff3b30;
            --accent-green: #30d158; 
            --accent-warning: #ffcc00;
            --font-mono: "SF Mono", "Menlo", "Monaco", "Courier New", monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);

        /* === ËØ≠Ë®ÄÂàáÊç¢ÊåâÈíÆ === */
        .lang-switch {
            position: absolute;
            top: max(20px, env(safe-area-inset-top) + 20px);
            right: 25px;
            z-index: 100;
            font-family: var(--font-mono);
            font-size: 12px;
            color: #666;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        .lang-switch:active { background: #333; color: #fff; }

        /* === ÂÖ®Â±ÄÁªÑ‰ª∂ === */
        #toast {
            visibility: hidden;
            min-width: 140px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333;
            color: var(--accent-green);
            text-align: center;
            border-radius: 50px;
            padding: 12px 24px;
            position: fixed;
            z-index: 9999;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-family: var(--font-mono);
            font-size: 13px;
            letter-spacing: 1px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
        }
        #toast.show { visibility: visible; top: 60px; }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.3s;
        }

        .modal-box {
            background: var(--card-bg);
            width: 85%; max-width: 340px;
            border-radius: 20px;
            padding: 30px 25px;
            border: 1px solid #222;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            transform: scale(0.95);
            animation: popUp 0.3s forwards;
            text-align: center;
        }

        /* === ÂºïÂØºÈ°µ === */
        #onboarding-overlay { display: none; z-index: 5000; background: #000; }
        .onboarding-card { width: 80%; max-width: 400px; text-align: left; }
        .terminal-text { font-family: var(--font-mono); color: var(--accent-green); font-size: 13px; margin-bottom: 20px; min-height: 20px; opacity: 0.8; }
        .terminal-text.warning { color: var(--accent-warning); }
        .guide-title { font-size: 32px; font-weight: 800; margin-bottom: 15px; color: #fff; letter-spacing: -1px; }
        .guide-desc { color: #888; line-height: 1.6; margin-bottom: 40px; font-size: 16px; font-weight: 400; }
        .dots-indicator { display: flex; gap: 8px; margin-bottom: 20px; }
        .dot { width: 6px; height: 6px; background: #333; border-radius: 50%; transition: background 0.3s; }
        .dot.active { background: #fff; }

        /* === ‰∏ªÈ°µ === */
        .container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; transition: opacity 0.5s; }
        
        .pulse-orb {
            width: 120px; height: 120px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255,255,255,0.1);
            margin-bottom: 50px; position: relative;
            animation: breathe 4s infinite ease-in-out;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .pulse-orb.checked { background: var(--accent-green); box-shadow: 0 0 80px var(--accent-green); transform: scale(1.1); }
        
        .status-text { font-size: 40px; font-weight: 800; margin-bottom: 5px; letter-spacing: -1px; text-transform: uppercase; }
        .countdown { font-family: var(--font-mono); color: var(--text-sub); font-size: 13px; margin-bottom: 70px; letter-spacing: 1px; }

        .btn {
            background: #111; color: #fff;
            border: 1px solid #333; padding: 18px 0; width: 100%; max-width: 260px;
            border-radius: 100px; font-size: 15px; margin: 10px 0; cursor: pointer;
            transition: all 0.1s; font-weight: 600; letter-spacing: 1px;
            user-select: none; position: relative; overflow: hidden; text-transform: uppercase;
        }
        .btn:active { transform: scale(0.95); background: #222; }
        .btn-primary { background: #fff; color: #000; border: none; font-weight: 800; }
        
        .btn-success-anim {
            background-color: var(--accent-green) !important;
            color: #000 !important;
            border-color: var(--accent-green) !important;
            box-shadow: 0 0 40px rgba(48, 209, 88, 0.5);
            transform: scale(0.98);
        }

        .btn-danger { background: rgba(255, 59, 48, 0.1); color: var(--accent-red); border-color: var(--accent-red); }
        .btn-full-danger { background: var(--accent-red); color: white; border: none; }

        /* === ÂàóË°®È°µ === */
        .list-view { 
            display: none; 
            flex-direction: column;
            width: 100%; 
            height: 100%; 
            background: var(--bg-color); 
            overflow: hidden;
        }
        
        .list-header {
            flex-shrink: 0;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 25px 25px 15px 25px;
            background: var(--bg-color);
            z-index: 10;
        }

        #notes-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 25px 100px 25px;
        }

        .note-card {
            background: var(--card-bg); padding: 25px; border-radius: 16px; margin-bottom: 16px;
            border-left: 2px solid var(--accent-blue); position: relative;
            transition: transform 0.2s;
        }
        .note-card.destroy { border-left-color: var(--accent-red); }
        .note-title { font-size: 17px; font-weight: 700; margin-bottom: 8px; color: #fff; }
        .note-meta { font-family: var(--font-mono); font-size: 11px; color: #555; display: flex; justify-content: space-between; text-transform: uppercase; }
        .card-actions { margin-top: 20px; padding-top: 15px; border-top: 1px solid #222; display: flex; justify-content: flex-end; gap: 20px; }
        .action-btn { font-size: 12px; cursor: pointer; color: #666; padding: 5px; font-weight: 600; }
        .action-del { color: var(--accent-red); }

        .burning { animation: burn 1.2s forwards ease-in-out; pointer-events: none; }
        @keyframes burn {
            0% { transform: scale(1); filter: brightness(1); }
            40% { transform: scale(1.05); filter: brightness(3) sepia(1) hue-rotate(-30deg) saturate(5); background: #ff5722; box-shadow: 0 0 50px #ff5722; }
            100% { transform: scale(0.8) translateY(-50px); filter: grayscale(1) blur(10px); opacity: 0; }
        }

        /* === ÁºñËæëÂô® === */
        #editor-modal { align-items: flex-start; background: #000; padding-top: 30px; }
        #editor-modal .modal-box { 
            width: 100%; max-width: 600px; height: 100%; 
            background: transparent; border: none; box-shadow: none; text-align: left; 
            display: flex; flex-direction: column; animation: none; transform: none; padding: 20px;
        }
        input, textarea {
            background: #111; border: 1px solid #333; color: #fff;
            padding: 20px; border-radius: 12px; width: 100%; margin-bottom: 15px;
            font-size: 16px; outline: none; font-family: inherit; transition: border 0.3s;
        }
        input:focus, textarea:focus { border-color: #666; }
        textarea { flex: 1; resize: none; line-height: 1.6; }

        @keyframes breathe { 0%,100% { opacity: 0.3; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popUp { to { transform: scale(1); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="toast"></div>
    
    <div class="lang-switch" onclick="toggleLanguage()" id="lang-btn">‰∏≠ / EN</div>

    <div class="modal-overlay" id="onboarding-overlay">

    <div class="container" id="home-view">

        <div class="status-text" id="status-text">ALIVE</div>

    </div>

    <div class="list-view" id="list-view">
        <div class="list-header">
            <h2 id="list-title" style="margin:0; font-size:24px; font-weight:800; letter-spacing:-1px; color:#fff;">NOTES</h2>
            <span id="list-back" onclick="showHome()" style="padding:10px; color:#666; cursor:pointer; font-weight:600; font-size:12px;">BACK</span>
        </div>
        
        <div id="notes-container"></div>

    </div>

    <div class="modal-overlay" id="editor-modal">
        <div class="modal-box">
            <h2 id="editor-title" style="color:#fff; margin:0 0 20px 0; font-weight:800;">ENCRYPT NOTE</h2>
            <input type="text" id="note-to" placeholder="To: Email (Optional)">
            <input type="text" id="note-subject" placeholder="Subject">
            <textarea id="note-content" placeholder="Leave your message here..."></textarea>
            <div style="display:flex; gap:10px;">
                <button class="btn" id="editor-cancel" onclick="closeEditor()">CANCEL</button>
                <button class="btn btn-primary" id="editor-save" onclick="saveNote()">SAVE</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="confirm-modal">
        <div class="modal-box">
            <h3 id="c-title" style="margin-top:0; color:#fff; font-weight:800;">CONFIRM</h3>

                <button class="btn btn-full-danger" id="c-btn">CONFIRM</button>

    </div>

                btn_cancel: "ÂèñÊ∂à",
                btn_save: "‰øùÂ≠ò",

                toast_saved: "> Â∑≤Âä†ÂØÜÂÖ•Â∫ì",
                toast_missing: "! ËØ∑ÂÆåÂñÑÂÜÖÂÆπ",
                toast_connecting: "> Ê≠£Âú®ËøûÊé•...",
                toast_sent: "> ÊºîÁ§∫Ôºö‰ø°‰ª∂Â∑≤ÊäïÈÄí",
                confirm_title: "Á°ÆËÆ§",
                burn_title: "Á°ÆËÆ§ÁÑöÊØÅÔºü",
                burn_msg: "Ê≠§Êìç‰Ωú‰∏çÂèØÈÄÜÔºåÊï∞ÊçÆÂ∞ÜË¢´Ê∞∏‰πÖÈîÄÊØÅ„ÄÇ",
                exec_title: "ÊâßË°åÁ®ãÂ∫èÔºü",
                exec_msg: "(ÊºîÁ§∫Ê®°Âºè) Ê≠£Âú®Ê®°ÊãüÂàÜÂèëÊµÅÁ®ãÔºå‰∏ç‰ºöÁúüÂÆûÂèëÈÄÅ...",
                next_check: "‰∏ãÊ¨°Á°ÆËÆ§",
                guide_next: "‰∏ã‰∏ÄÊ≠•",
                guide_init: "ÂàùÂßãÂåñÁ≥ªÁªü",
                guides: [
                    { title: "ÂÖçË¥£Â£∞Êòé", desc: "Êú¨Â∫îÁî®‰∏∫Á∫ØÂâçÁ´ØÊºîÁ§∫„ÄÇ‰∏ç‰ºöÂèëÈÄÅÁúüÂÆûÈÇÆ‰ª∂ÔºåÊï∞ÊçÆ‰ªÖÂ≠òÂÇ®Âú®Êú¨Âú∞ÊµèËßàÂô®‰∏≠„ÄÇ" },

        // === ÈÖçÁΩÆÂå∫Âüü ===
        const EMAIL_CONFIG = { PUBLIC_KEY: "DEMO_KEY", SERVICE_ID: "DEMO_ID", TEMPLATE_ID: "DEMO_TEMPLATE" };
        if(typeof emailjs !== 'undefined') { try { emailjs.init(EMAIL_CONFIG.PUBLIC_KEY); } catch(e) {} }

        // === Áä∂ÊÄÅ ===
        let appState = { lastCheckIn: Date.now(), checkIntervalDays: 7, notes: [] };
        // ÈªòËÆ§ËØ≠Ë®ÄËÆæÁΩÆ‰∏∫ 'zh' (‰∏≠Êñá)
        let uiState = { currentEditId: null, confirmCallback: null, guideStep: 0, lang: 'zh' };

        // === Ê†∏ÂøÉÈÄªËæë ===
        function init() {
            try {
                const saved = localStorage.getItem('handover_alive_v3');
                if (saved) {
                    appState = JSON.parse(saved);
                    if (!appState.notes) appState.notes = [];
                    if (!appState.lastCheckIn) appState.lastCheckIn = Date.now();
                }
                const savedLang = localStorage.getItem('alive_lang');
                if (savedLang) uiState.lang = savedLang;
            } catch (e) {
                localStorage.removeItem('handover_alive_v3');
                appState = { lastCheckIn: Date.now(), checkIntervalDays: 7, notes: [] };
            }
            
            applyLanguage(); // Â∫îÁî®ËØ≠Ë®Ä

            if (!localStorage.getItem('visited_alive_v3')) showOnboarding();

            updateUI();
            setInterval(updateCountdown, 1000);
            setTimeout(() => {
                const countEl = document.getElementById('countdown-text');
                if (countEl.innerText === "CALCULATING..." || countEl.innerText === "Á≥ªÁªüËÆ°ÁÆó‰∏≠...") {
                    updateCountdown();
                }
            }, 500);
        }

        // === ËØ≠Ë®ÄÂàáÊç¢ÈÄªËæë ===
        function toggleLanguage() {
            uiState.lang = uiState.lang === 'en' ? 'zh' : 'en';
            localStorage.setItem('alive_lang', uiState.lang);
            applyLanguage();
            updateUI(); // Âà∑Êñ∞ÂÄíËÆ°Êó∂ÊñáÊ°à
            renderList(); // Âà∑Êñ∞ÂàóË°®ÊñáÊ°à
        }

        function t(key) { return TRANSLATIONS[uiState.lang][key] || key; }

        function applyLanguage() {
            const lang = uiState.lang;
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
            document.getElementById('status-text').innerText = t('status_alive');
            document.getElementById('countdown-text').innerText = t('calculating');
            document.getElementById('checkin-btn').innerText = t('btn_alive');
            document.getElementById('handover-btn').innerText = t('btn_handover');
            document.getElementById('no-pulse-text').innerText = t('no_pulse');
            document.getElementById('execute-btn').innerText = t('btn_execute');
            
            document.getElementById('list-title').innerText = t('list_title');
            document.getElementById('list-back').innerText = t('list_back');
            document.getElementById('new-note-btn').innerText = t('btn_new_note');
            
            document.getElementById('editor-title').innerText = t('editor_title');
            document.getElementById('note-to').placeholder = t('ph_to');
            document.getElementById('note-subject').placeholder = t('ph_sub');
            document.getElementById('note-content').placeholder = t('ph_content');
            document.getElementById('editor-cancel').innerText = t('btn_cancel');
            document.getElementById('editor-save').innerText = t('btn_save');

            document.getElementById('c-title').innerText = t('confirm_title');
            document.getElementById('c-cancel').innerText = t('btn_cancel');
        }

        function showOnboarding() {
            const overlay = document.getElementById('onboarding-overlay');
            if(overlay) {
                const dotsBox = document.getElementById('dots-box');
                dotsBox.innerHTML = '';
                // ‰ΩøÁî®Ëã±ÊñáÁâàÁöÑÈïøÂ∫¶‰Ωú‰∏∫Âü∫ÂáÜ
                for(let i=0; i<TRANSLATIONS.en.guides.length; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dotsBox.appendChild(dot);
                }
                overlay.style.display = 'flex';
                renderGuideStep(0);
            }
        }

        function renderGuideStep(step) {
            uiState.guideStep = step;
            // Âä®ÊÄÅËé∑ÂèñÂΩìÂâçËØ≠Ë®ÄÁöÑÂºïÂØºÊñáÊ°à
            const guideData = TRANSLATIONS[uiState.lang].guides[step];
            const termText = uiState.lang === 'zh' ? "> Á≥ªÁªüËá™Ê£Ä..." : "> SYSTEM_CHECK...";
            
            const termEl = document.getElementById('term-text');
            termEl.innerText = "";
            if(step === 0) termEl.classList.add('warning'); else termEl.classList.remove('warning');

            let i = 0;
            if(window.typeInterval) clearInterval(window.typeInterval);
            window.typeInterval = setInterval(() => {
                termEl.innerText += termText.charAt(i); i++;
                if (i > termText.length) clearInterval(window.typeInterval);
            }, 30);

            document.getElementById('guide-title').innerText = guideData.title;
            document.getElementById('guide-desc').innerText = guideData.desc;
            document.querySelectorAll('.dot').forEach((d, idx) => d.classList.toggle('active', idx === step));
            
            const isLast = step === TRANSLATIONS.en.guides.length - 1;
            document.getElementById('guide-btn').innerText = isLast ? t('guide_init') : t('guide_next');
        }

        function nextGuide() {
            if (uiState.guideStep < TRANSLATIONS.en.guides.length - 1) {
                renderGuideStep(uiState.guideStep + 1);
            } else {
                localStorage.setItem('visited_alive_v3', 'true');
                document.getElementById('onboarding-overlay').style.display = 'none';
                appState.lastCheckIn = Date.now();
                saveData();
                showToast(t('toast_init'));
                updateCountdown();
            }
        }

        function checkIn() {
            appState.lastCheckIn = Date.now();
            saveData();
            updateUI();
            const btn = document.getElementById('checkin-btn');
            btn.classList.add('btn-success-anim');
            const originalText = btn.innerText;
            btn.innerText = t('btn_confirmed');
            if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
            const orb = document.getElementById('orb');
            orb.classList.add('checked');
            setTimeout(() => { 
                btn.classList.remove('btn-success-anim'); 
                btn.innerText = t('btn_alive');
                orb.classList.remove('checked');
            }, 1000);
            showToast(t('toast_alive'));
        }

        function updateCountdown() {
            const now = Date.now();
            const last = appState.lastCheckIn || Date.now();
            const daysSet = appState.checkIntervalDays || 7;
            const deadline = last + (daysSet * 24 * 60 * 60 * 1000);
            const diff = deadline - now;
            const countEl = document.getElementById('countdown-text');
            const statusEl = document.getElementById('status-text');
            const orb = document.getElementById('orb');
            
            if (diff <= 0) {
                statusEl.innerText = t('status_flatline');
                statusEl.style.color = "var(--accent-red)";
                countEl.innerText = "PROTOCOL TRIGGERED";
                orb.style.background = "var(--accent-red)";
                orb.style.animationDuration = "0s";
                document.getElementById('normal-controls').classList.add('hidden');
                document.getElementById('emergency-controls').classList.remove('hidden');
            } else {
                statusEl.innerText = t('status_alive');
                statusEl.style.color = "#fff";
                orb.style.background = "#fff";
                const d = Math.floor(diff / (86400000));
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                // ÂÄíËÆ°Êó∂Ê†ºÂºè‰øùÊåÅÂ§ßÂÜôÊàñ‰∏≠Êñá‰π†ÊÉØ
                const label = t('next_check');
                countEl.innerText = uiState.lang === 'zh' 
                    ? `${label}: ${d}Â§© ${h}Êó∂ ${m}ÂàÜ ${s}Áßí`
                    : `${label}: ${d}D ${h}H ${m}M ${s}S`;
                
                document.getElementById('normal-controls').classList.remove('hidden');
                document.getElementById('emergency-controls').classList.add('hidden');
            }
        }

        function renderList() {
            const c = document.getElementById('notes-container');
            c.innerHTML = '';
            if (!appState.notes || appState.notes.length === 0) {
                c.innerHTML = `<div style="text-align:center; color:#333; margin-top:50px; font-family:var(--font-mono); font-size:12px;">${t('no_data')}</div>`;
                return;
            }
            [...appState.notes].sort((a,b)=>b.id-a.id).forEach(n => {
                const isDestroy = !n.to;
                const metaText = isDestroy ? t('burn_on_fail') : 'üì® ' + n.to;
                c.innerHTML += `
                    <div class="note-card ${isDestroy?'destroy':''}" id="card-${n.id}">
                        <div class="note-title">${n.subject}</div>
                        <div class="note-meta">
                            <span>${metaText}</span>
                            <span>${n.date}</span>
                        </div>
                        <div class="card-actions">
                            <span class="action-btn" onclick="openEditor(${n.id})">${t('btn_edit')}</span>
                            <span class="action-btn action-del" onclick="deleteNote(${n.id})">${t('btn_burn')}</span>
                        </div>
                    </div>`;
            });
        }

        function saveNote() {
            const to = document.getElementById('note-to').value;
            const sub = document.getElementById('note-subject').value;
            const content = document.getElementById('note-content').value;
            if (!sub || !content) return showToast(t('toast_missing'));
            if(!appState.notes) appState.notes = [];
            if (uiState.currentEditId) {
                const idx = appState.notes.findIndex(n => n.id === uiState.currentEditId);
                if (idx !== -1) appState.notes[idx] = { ...appState.notes[idx], to, subject: sub, content };
            } else {
                appState.notes.push({ id: Date.now(), date: new Date().toLocaleDateString(), to, subject: sub, content });
            }
            saveData();
            closeEditor();
            renderList();
            showToast(t('toast_saved'));
        }

        function deleteNote(id) {
            showConfirm(t('burn_title'), t('burn_msg'), () => {
                const el = document.getElementById(`card-${id}`);
                if(el) {
                    el.classList.add('burning');
                    if (navigator.vibrate) navigator.vibrate(200);
                    setTimeout(() => {
                        appState.notes = appState.notes.filter(n => n.id !== id);
                        saveData();
                        renderList();
                    }, 1000);
                }
            }, true);
        }

        async function triggerDistribution() {
            showConfirm(t('exec_title'), t('exec_msg'), async () => {
                if(!appState.notes) return;
                showToast(t('toast_connecting'));
                await new Promise(r => setTimeout(r, 1500));
                showToast(t('toast_sent'));
            }, true);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            if(t) {
                t.innerText = msg; t.classList.add('show');
                setTimeout(()=>t.classList.remove('show'), 3000);
            }
        }

        function showConfirm(title, msg, cb, isDanger) {
            document.getElementById('c-title').innerText = title;
            document.getElementById('c-msg').innerText = msg;
            const btn = document.getElementById('c-btn');
            btn.innerText = uiState.lang === 'zh' ? "Á°ÆËÆ§" : "CONFIRM";
            btn.className = isDanger ? "btn btn-full-danger" : "btn btn-primary";
            uiState.confirmCallback = cb;
            document.getElementById('confirm-modal').style.display = 'flex';
        }

        function closeConfirm() { document.getElementById('confirm-modal').style.display = 'none'; }
        
        const cBtn = document.getElementById('c-btn');
        if(cBtn) {
            const newBtn = cBtn.cloneNode(true);
            cBtn.parentNode.replaceChild(newBtn, cBtn);
            newBtn.addEventListener('click', () => {
                if(uiState.confirmCallback) uiState.confirmCallback();
                closeConfirm();
            });
        }

        function openEditor(id = null) {
            uiState.currentEditId = id;
            if (id) {
                const n = appState.notes.find(x => x.id === id);
                if(n) {
                    document.getElementById('note-to').value = n.to;
                    document.getElementById('note-subject').value = n.subject;
                    document.getElementById('note-content').value = n.content;
                }
            } else {
                document.querySelectorAll('#editor-modal input, #editor-modal textarea').forEach(i=>i.value='');
            }
            document.getElementById('editor-modal').style.display = 'flex';
        }
        function closeEditor() { document.getElementById('editor-modal').style.display = 'none'; }
        
        function showList() { 
            document.getElementById('home-view').classList.add('hidden');
            const lv = document.getElementById('list-view');
            lv.style.display = 'flex';
            renderList();
        }
        function showHome() {
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('home-view').classList.remove('hidden');
        }
        function saveData() { localStorage.setItem('handover_alive_v3', JSON.stringify(appState)); }
        function updateUI() { updateCountdown(); }

        window.onload = init;
    </script>
</body>
</html>
