    <script>
        // === é…ç½®åŒºåŸŸ (DEMOæ¨¡å¼é»˜è®¤æ— æ•ˆ) ===
        const EMAIL_CONFIG = {
            PUBLIC_KEY: "DEMO_KEY",
            SERVICE_ID: "DEMO_SERVICE",
            TEMPLATE_ID: "DEMO_TEMPLATE"
        };

        if (typeof emailjs !== 'undefined') {
            try { emailjs.init(EMAIL_CONFIG.PUBLIC_KEY); } catch (e) { }
        }

        // === çŠ¶æ€ç®¡ç† ===
        let appState = {
            lastCheckIn: Date.now(),
            checkIntervalDays: 7,
            notes: []
        };

        let uiState = {
            currentEditId: null,
            confirmCallback: null,
            guideStep: 0
        };

        // === å¼•å¯¼æ–‡æ¡ˆ (ä¿®æ”¹ç‚¹ï¼šæ–°å¢ç¬¬ä¸€æ¡å…è´£å£°æ˜) ===
        const GUIDE_STEPS = [
            {
                term: "> SYSTEM_WARNING: DEMO_MODE",
                type: "warning", // ç‰¹æ®Šæ ‡è®°
                title: "âš ï¸ ä»…ä¾›æ¼”ç¤º (Demo Only)",
                desc: "æœ¬åº”ç”¨ä»…ä¸ºçº¯å‰ç«¯æ¼”ç¤º Demoã€‚æœªé…ç½® Key å‰æ— æ³•å‘é€çœŸå®é‚®ä»¶ï¼Œä¸”ä¸ä¼šè¿æ¥ä»»ä½•æœåŠ¡å™¨ã€‚æ‚¨çš„æ•°æ®ä»…å­˜å‚¨åœ¨æœ¬åœ°æµè§ˆå™¨ä¸­ã€‚è¯·å‹¿ç”¨äºçœŸå®çš„ç”Ÿå‘½æ‰˜ä»˜ï¼Œçº¯å±å¨±ä¹ä½“éªŒã€‚"
            },
            {
                term: "> PROTOCOL_INIT...",
                title: "è¿™ä¸æ˜¯ä¸€ä¸ªé—¹é’Ÿ",
                desc: "Handover æ˜¯ä½ åœ¨è¿™ä¸ªä¸–ç•Œçš„æœ€åä¸€é“é˜²çº¿ã€‚å®ƒåªåœ¨ä½ æ— æ³•å“åº”æ—¶è§¦å‘ã€‚"
            },
            {
                term: "> SET_ALIVE_INTERVAL...",
                title: "è¯æ˜ä½ è¿˜åœ¨",
                desc: "è®¾å®šä¸€ä¸ªå‘¨æœŸã€‚ä½ éœ€è¦åœ¨æ­¤æœŸé—´å›æ¥ç‚¹å‡»â€œç­¾åˆ°â€ï¼Œé‡ç½®å€’è®¡æ—¶ã€‚è¿™æ˜¯ä½ ä¾ç„¶å­˜åœ¨çš„ä¿¡å·ã€‚"
            },
            {
                term: "> SYSTEM_READY.",
                title: "å¦‚æœé‚£ä¸€å¤©æ¥ä¸´",
                desc: "è‹¥å€’è®¡æ—¶å½’é›¶ï¼Œç³»ç»Ÿå°†åˆ¤å®šä½ å·²å¤±è”ã€‚ä½ çš„é¢„è®¾å˜±æ‰˜å°†è¢«è§£å¯†å¹¶åˆ†å‘ï¼Œæˆ–æ°¸ä¹…é”€æ¯ã€‚"
            }
        ];

        // === æ ¸å¿ƒé€»è¾‘ ===
        function init() {
            try {
                const saved = localStorage.getItem('handover_v6'); // å‡çº§ç‰ˆæœ¬ v6
                if (saved) {
                    appState = JSON.parse(saved);
                    if (!appState.notes) appState.notes = [];
                    if (!appState.lastCheckIn) appState.lastCheckIn = Date.now();
                }
            } catch (e) {
                console.warn("æ•°æ®å¼‚å¸¸ï¼Œå·²è‡ªåŠ¨ä¿®å¤");
                localStorage.removeItem('handover_v6');
                appState = { lastCheckIn: Date.now(), checkIntervalDays: 7, notes: [] };
            }

            // æ¯æ¬¡æ‰“å¼€éƒ½å¼ºåˆ¶æ˜¾ç¤ºä¸€æ¬¡å¼•å¯¼ï¼Œæˆ–è€…ä½ å¯ä»¥ç”¨ localStorage åˆ¤æ–­åªæ˜¾ç¤ºä¸€æ¬¡
            // è¿™é‡Œä¸ºäº†æ¼”ç¤ºæ–¹ä¾¿ï¼Œå¦‚æœæ²¡å­˜è¿‡æ‰æ˜¾ç¤ºï¼Œæˆ–è€…ä½ å¯ä»¥æŠŠ ! å–æ¶ˆæ‰
            if (!localStorage.getItem('has_visited_v6')) {
                showOnboarding();
            }

            updateUI();
            setInterval(updateCountdown, 1000);

            // è§£é™¤å¡æ­»
            setTimeout(() => {
                const countEl = document.getElementById('countdown-text');
                if (countEl.innerText === "ç³»ç»Ÿè®¡ç®—ä¸­...") {
                    countEl.innerText = "ç³»ç»Ÿå°±ç»ª";
                    updateCountdown();
                }
            }, 500);
        }

        // --- å¼•å¯¼é€»è¾‘ ---
        function showOnboarding() {
            const overlay = document.getElementById('onboarding-overlay');
            if (overlay) {
                // åˆå§‹åŒ–åœ†ç‚¹æ•°é‡
                const dotsBox = document.getElementById('dots-box');
                dotsBox.innerHTML = '';
                for (let i = 0; i < GUIDE_STEPS.length; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dotsBox.appendChild(dot);
                }

                overlay.style.display = 'flex';
                renderGuideStep(0);
            }
        }

        function renderGuideStep(step) {
            uiState.guideStep = step;
            const data = GUIDE_STEPS[step];

            const termEl = document.getElementById('term-text');
            termEl.innerText = "";

            // è­¦å‘Šè‰²å¤„ç†
            if (data.type === 'warning') {
                termEl.classList.add('warning');
            } else {
                termEl.classList.remove('warning');
            }

            let i = 0;
            if (window.typeInterval) clearInterval(window.typeInterval);

            window.typeInterval = setInterval(() => {
                termEl.innerText += data.term.charAt(i);
                i++;
                if (i > data.term.length) clearInterval(window.typeInterval);
            }, 30);

            document.getElementById('guide-title').innerText = data.title;
            document.getElementById('guide-desc').innerText = data.desc;

            // æ›´æ–°åœ†ç‚¹
            document.querySelectorAll('.dot').forEach((d, idx) => d.classList.toggle('active', idx === step));

            // æŒ‰é’®é€»è¾‘ï¼šæœ€åä¸€é¡µæ˜¾ç¤ºâ€œåˆå§‹åŒ–â€
            document.getElementById('guide-btn').innerText = (step === GUIDE_STEPS.length - 1) ? "åˆå§‹åŒ–ç³»ç»Ÿ" : "ä¸‹ä¸€æ­¥";
        }

        function nextGuide() {
            // åŠ¨æ€åˆ¤æ–­é•¿åº¦ï¼Œä¸ç”¨æ”¹æ•°å­—
            if (uiState.guideStep < GUIDE_STEPS.length - 1) {
                renderGuideStep(uiState.guideStep + 1);
            } else {
                localStorage.setItem('has_visited_v6', 'true');
                document.getElementById('onboarding-overlay').style.display = 'none';
                appState.lastCheckIn = Date.now();
                saveData();
                showToast("âš¡ ç³»ç»Ÿå·²å°±ç»ª");
                updateCountdown();
            }
        }

        // --- ç­¾åˆ°ä¸å€’è®¡æ—¶ (å¢å¼ºåé¦ˆç‰ˆ) ---
        function checkIn() {
            appState.lastCheckIn = Date.now();
            saveData();
            updateUI();

            const btn = document.getElementById('checkin-btn');
            btn.classList.add('btn-success-anim');
            const originalText = btn.innerText;
            btn.innerText = "å·²ç¡®è®¤";

            if (navigator.vibrate) navigator.vibrate([50, 30, 50]);

            const orb = document.getElementById('orb');
            orb.classList.add('checked');

            setTimeout(() => {
                btn.classList.remove('btn-success-anim');
                btn.innerText = originalText;
                orb.classList.remove('checked');
            }, 1000);

            showToast("ğŸŸ¢ çŠ¶æ€å·²åŒæ­¥ï¼Œå‘¨æœŸé‡ç½®");
        }

        function updateCountdown() {
            const now = Date.now();
            const last = appState.lastCheckIn || Date.now();
            const daysSet = appState.checkIntervalDays || 7;

            const deadline = last + (daysSet * 24 * 60 * 60 * 1000);
            const diff = deadline - now;

            const countEl = document.getElementById('countdown-text');
            const statusEl = document.getElementById('status-text');
            const orb = document.getElementById('orb');

            if (diff <= 0) {
                statusEl.innerText = "çŠ¶æ€ï¼šå¤±è”";
                statusEl.style.color = "var(--accent-red)";
                countEl.innerText = "WAITING FOR HANDOVER...";
                orb.style.background = "var(--accent-red)";
                orb.style.animationDuration = "0.5s";

                document.getElementById('normal-controls').classList.add('hidden');
                document.getElementById('emergency-controls').classList.remove('hidden');
            } else {
                statusEl.innerText = "ä¸€åˆ‡å®‰å¥½";
                statusEl.style.color = "var(--text-main)";

                const d = Math.floor(diff / (86400000));
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);

                countEl.innerText = `ä¸‹æ¬¡ç¡®è®¤: ${d}å¤© ${h}æ—¶ ${m}åˆ† ${s}ç§’`;

                document.getElementById('normal-controls').classList.remove('hidden');
                document.getElementById('emergency-controls').classList.add('hidden');
            }
        }

        // --- ç¬”è®°ç³»ç»Ÿ ---
        function renderList() {
            const c = document.getElementById('notes-container');
            c.innerHTML = '';

            if (!appState.notes || appState.notes.length === 0) {
                c.innerHTML = '<div style="text-align:center; color:#444; margin-top:50px;">æš‚æ— å†…å®¹</div>';
                return;
            }

            [...appState.notes].sort((a, b) => b.id - a.id).forEach(n => {
                const isDestroy = !n.to;
                c.innerHTML += `
                    <div class="note-card ${isDestroy ? 'destroy' : ''}" id="card-${n.id}">
                        <div class="note-title">${n.subject}</div>
                        <div class="note-meta">
                            <span>${isDestroy ? 'ğŸ”¥ è¶…æ—¶å³ç„š' : 'ğŸ“¨ ' + n.to}</span>
                            <span>${n.date}</span>
                        </div>
                        <div class="card-actions">
                            <span class="action-btn" onclick="openEditor(${n.id})">ä¿®æ”¹</span>
                            <span class="action-btn action-del" onclick="deleteNote(${n.id})">ç„šæ¯</span>
                        </div>
                    </div>`;
            });
        }

        function saveNote() {
            const to = document.getElementById('note-to').value;
            const sub = document.getElementById('note-subject').value;
            const content = document.getElementById('note-content').value;

            if (!sub || !content) return showToast("âš ï¸ è¯·å®Œå–„å†…å®¹");

            if (!appState.notes) appState.notes = [];

            if (uiState.currentEditId) {
                const idx = appState.notes.findIndex(n => n.id === uiState.currentEditId);
                if (idx !== -1) {
                    appState.notes[idx] = { ...appState.notes[idx], to, subject: sub, content };
                }
            } else {
                appState.notes.push({
                    id: Date.now(), date: new Date().toLocaleDateString(),
                    to, subject: sub, content
                });
            }
            saveData();
            closeEditor();
            renderList();
            showToast("ğŸ’¾ æ•°æ®å·²åŠ å¯†å…¥åº“");
        }

        function deleteNote(id) {
            showConfirm("ç„šæ¯ç¡®è®¤", "æ­¤æ“ä½œå°†æ°¸ä¹…é”€æ¯è¯¥æ•°æ®ï¼Œä¸å¯æ¢å¤ã€‚", () => {
                const el = document.getElementById(`card-${id}`);
                if (el) {
                    el.classList.add('burning');
                    if (navigator.vibrate) navigator.vibrate(200);
                    setTimeout(() => {
                        appState.notes = appState.notes.filter(n => n.id !== id);
                        saveData();
                        renderList();
                    }, 1000);
                }
            }, true);
        }

        // --- é‚®ä»¶å‘é€é€»è¾‘ (æ¨¡æ‹Ÿ) ---
        async function triggerDistribution() {
            showConfirm("âš ï¸ æœ€ç»ˆç¡®è®¤ (DEMO)", "æ‚¨å³å°†å¯åŠ¨åˆ†å‘ç¨‹åºã€‚ç”±äºæ˜¯æ¼”ç¤ºç‰ˆï¼Œè¿™å°†æ¨¡æ‹Ÿå‘é€è¿‡ç¨‹ï¼Œä¸ä¼šçœŸçš„å‘é‚®ä»¶ã€‚", async () => {
                if (!appState.notes) return;
                const validNotes = appState.notes.filter(n => n.to && n.to.includes('@'));
                if (validNotes.length === 0) return showToast("ğŸ“­ æ²¡æœ‰å¯å‘é€çš„é‚®ä»¶");

                showToast("ğŸ“¡ æ­£åœ¨å»ºç«‹è™šæ‹Ÿè¿æ¥...");

                // æ¨¡æ‹Ÿå»¶è¿Ÿ
                await new Promise(r => setTimeout(r, 1500));

                showToast(`âœ… æ¼”ç¤ºç»“æŸï¼šæ¨¡æ‹ŸæŠ•é€’äº† ${validNotes.length} å°ä¿¡ä»¶`);
            }, true);
        }

        // --- UI è¾…åŠ©å‡½æ•° ---
        function showToast(msg) {
            const t = document.getElementById('toast');
            if (t) {
                t.innerHTML = msg; t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 3000);
            }
        }

        function showConfirm(title, msg, cb, isDanger) {
            document.getElementById('c-title').innerText = title;
            document.getElementById('c-msg').innerText = msg;
            const btn = document.getElementById('c-btn');
            btn.innerText = isDanger ? "æ‰§è¡Œ" : "ç¡®å®š";
            btn.className = isDanger ? "btn btn-full-danger" : "btn btn-primary";

            uiState.confirmCallback = cb;
            document.getElementById('confirm-modal').style.display = 'flex';
        }

        function closeConfirm() { document.getElementById('confirm-modal').style.display = 'none'; }

        const cBtn = document.getElementById('c-btn');
        if (cBtn) {
            const newBtn = cBtn.cloneNode(true);
            cBtn.parentNode.replaceChild(newBtn, cBtn);
            newBtn.addEventListener('click', () => {
                if (uiState.confirmCallback) uiState.confirmCallback();
                closeConfirm();
            });
        }

        function openEditor(id = null) {
            uiState.currentEditId = id;
            if (id) {
                const n = appState.notes.find(x => x.id === id);
                if (n) {
                    document.getElementById('note-to').value = n.to;
                    document.getElementById('note-subject').value = n.subject;
                    document.getElementById('note-content').value = n.content;
                }
            } else {
                document.querySelectorAll('#editor-modal input, #editor-modal textarea').forEach(i => i.value = '');
            }
            document.getElementById('editor-modal').style.display = 'flex';
        }
        function closeEditor() { document.getElementById('editor-modal').style.display = 'none'; }

        function showList() {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('list-view').style.display = 'block';
            renderList();
        }
        function showHome() {
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('home-view').classList.remove('hidden');
        }
        function saveData() { localStorage.setItem('handover_v6', JSON.stringify(appState)); }
        function updateUI() { updateCountdown(); }

        window.onload = init;
    </script>
